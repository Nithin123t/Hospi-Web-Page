<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="Appointment.css">
</head>
<body>
    <div class="container">
        <h2>Appointment Form</h2>
        <form id="AppointmentForm" action="https://submit-form.com/cryKzM8EL
        " method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <input type="radio"  name="Sex"  value="Male" required>Male
                <input type="radio"  name="Sex"  value="Female" required>Female
                <input type="radio"  name="Sex"  value="Others" required>Others
            </div>
            <div class="form-group">
                <label for="Phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone Number" required>
            </div>           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="appointment_date">Preferred Appointment Date:</label><br>
            <input type="date" id="appointment_date" name="Appointment_date" required><br><br>
            </div>
            <div class="form-group">
                <label for="reason">Reason for the Appointment:</label><br>
            <select id="reason" name="Reason" required>
                <option value="prenatal">Prenatal Care</option>
                <option value="gynecological">Gynecological Exam</option>
                <option value="family_planning">Family Planning</option>
                <option value="menstrual">Menstrual Issues</option>
                <option value="other">Other</option>
            </select><br><br>
            </div>
            <div>
                <label for="details">If 'Other', please specify:</label><br>
            <textarea id="details" name="Details"></textarea><br><br>
            </div>            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            

        </form>
    </div>
</body>
